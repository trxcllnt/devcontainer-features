name: "CI - Test Features"
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.event_name }}-from-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        feature:
          - cmake
          - cuda
          - gitlab-cli
          - llvm
          - mambaforge
          - ninja
          - nvhpc
          - rust
          - sccache
          - utils
        baseImage:
          # - debian:latest
          - ubuntu:jammy
          - mcr.microsoft.com/devcontainers/base:jammy
    steps:
      - name: "Install devcontainer CLI"
        # run: npm install -g @devcontainers/cli
        shell: bash
        run: |
          sudo wget --no-hsts -q -O /usr/bin/devcontainer \
            "https://github.com/trxcllnt/devcontainers-cli/releases/download/v0.29.0-trxcllnt/devcontainer-linux-x64";
          sudo chmod +x /usr/bin/devcontainer;

      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Copy common scripts into features
        shell: bash
        run: find src -mindepth 1 -maxdepth 1 -type d -exec bash -c 'rm -rf {}/common && cp -ar common {}/' \;

      - name: "Generating tests for '${{ matrix.feature }}' against '${{ matrix.baseImage }}'"
        shell: bash
        run: devcontainer features test --skip-scenarios -f ${{ matrix.feature }} -i ${{ matrix.baseImage }} .

  test-scenarios:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - cmake
          - cuda
          - gitlab-cli
          - llvm
          - mambaforge
          - ninja
          - nvhpc
          - rust
          - sccache
          - utils
    steps:
      - name: "Install devcontainer CLI"
        # run: npm install -g @devcontainers/cli
        shell: bash
        run: |
          sudo wget --no-hsts -q -O /usr/bin/devcontainer \
            "https://github.com/trxcllnt/devcontainers-cli/releases/download/v0.29.0-trxcllnt/devcontainer-linux-x64";
          sudo chmod +x /usr/bin/devcontainer;

      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Copy common scripts into features
        shell: bash
        run: find src -mindepth 1 -maxdepth 1 -type d -exec bash -c 'rm -rf {}/common && cp -ar common {}/' \;

      - name: "Generating tests for '${{ matrix.feature }}' scenarios"
        shell: bash
        run: devcontainer features test -f ${{ matrix.feature }} --skip-autogenerated .

  test-global:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: "Install devcontainer CLI"
        # run: npm install -g @devcontainers/cli
        shell: bash
        run: |
          sudo wget --no-hsts -q -O /usr/bin/devcontainer \
            "https://github.com/trxcllnt/devcontainers-cli/releases/download/v0.29.0-trxcllnt/devcontainer-linux-x64";
          sudo chmod +x /usr/bin/devcontainer;

      - uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Copy common scripts into features
        shell: bash
        run: find src -mindepth 1 -maxdepth 1 -type d -exec bash -c 'rm -rf {}/common && cp -ar common {}/' \;

      - name: "Testing global scenarios"
        shell: bash
        run: devcontainer features test --global-scenarios-only .
